<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Multiplications</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let score = 0;
            const questionElement = document.getElementById('question');
            const answerElement = document.getElementById('answer');
            const scoreElement = document.getElementById('score');
            const submitButton = document.getElementById('submit');
            const resetButton = document.getElementById('reset');

            function generateQuestion() {
                const num1 = Math.floor(Math.random() * 10) + 1;
                const num2 = Math.floor(Math.random() * 10) + 1;
                questionElement.textContent = `Combien font ${num1} x ${num2} ?`;
                questionElement.dataset.correctAnswer = num1 * num2;
                answerElement.value = '';
            }

            submitButton.addEventListener('click', () => {
                const userAnswer = parseInt(answerElement.value, 10);
                const correctAnswer = parseInt(questionElement.dataset.correctAnswer, 10);
                if (userAnswer === correctAnswer) {
                    score++;
                    alert('Correct !');
                } else {
                    alert('Incorrect. Essayez encore.');
                }
                scoreElement.textContent = `Score: ${score}`;
                generateQuestion();
            });

            resetButton.addEventListener('click', () => {
                score = 0;
                scoreElement.textContent = `Score: ${score}`;
                generateQuestion();
            });

            generateQuestion();
        });
    </script>
</head>
<body>
    <h1>Pratiquez vos multiplications</h1>
    <div id="question"></div>
    <input type="number" id="answer">
    <button id="submit">Soumettre</button>
    <button id="reset">RÃ©initialiser le score</button>
    <div id="score">Score: 0</div>
</body>
</html>
