<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Multiplications Transformers</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            background-image: url('robots.jpg');
            background-repeat: repeat;
            background-position: center;
            animation: moveRobots 10s linear infinite;
        }

        @keyframes moveRobots {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        #question {
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
        }

        #answer {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
        }

        #submit, #reset {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #submit:hover, #reset:hover {
            background-color: #0056b3;
        }

        #score {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script>
        // Votre code JavaScript reste inchangé
    </script>
</head>
<body>
    <h1>Pratiquez vos multiplications avec les Transformers</h1>
    <div id="question"></div>
    <input type="number" id="answer">
    <button id="submit">Soumettre</button>
    <button id="reset">Réinitialiser le score</button>
    <div id="score">Score: 0</div>
</body>
</html>
